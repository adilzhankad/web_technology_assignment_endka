            --bs-btn-bg: #13a4ec; 
            --bs-btn-hover-bg: #108ed3;
        }

        body {
            background-color: var(--bs-body-bg); 
        }
    </style>

      <img src="hd-spiderman-black-spider-logo-png-701751694782265weoydtdqxi.svg" alt="Logo" width="90" height="auto">

<body class="min-vh-100">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="card shadow-lg border-0 rounded-3 bg-white"> 
                    <div class="card-header bg-body-tertiary p-4 border-bottom">
                        <h2 class="card-title text-body fw-bold mb-0">Contact Us</h2>
                        <p class="card-subtitle text-body-secondary mt-1">Get in Touch</p>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <form id="contactForm">
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label for="fullName" class="form-label text-body">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="emailAddress" class="form-label text-body">Email Address</label>
                                    <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="name@example.com" aria-describedby="emailHelp" required>
                                </div>
                                <div class="col-12">
                                    <label for="yourMessage" class="form-label text-body">Your Message</label>
                                    <textarea class="form-control" id="yourMessage" name="yourMessage" rows="5" placeholder="Leave a comment here" required></textarea>
                                </div>
                                <div class="col-12 text-center pt-3">
                                    <button type="submit" class="btn btn-primary btn-lg w-100 w-sm-auto px-5 fw-bold">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>

        const form = document.getElementById('contactForm');
        

        if (form) {

            form.addEventListener('submit', function(event) {

                event.preventDefault(); 
                

                const formData = new FormData(form);
              

                formData.forEach((value, key) => {
                    console.log(`${key}: ${value}`);
                });
                

            });
        }
    </script>
</body>
</html>
